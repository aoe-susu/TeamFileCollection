<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

    <title>欢迎登录后台管理系统</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script language="JavaScript" src="js/jquery.js"></script>
    <script src="js/cloud.js" type="text/javascript"></script>

    <script language="javascript">

        $(function () {
            $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            $(window).resize(function () {
                $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            })
        });

        $(function () {
            setTimeout(function () {
                $.ajax({
                    url: "getCookie.do",
                    data: {},
                    type: "POST",
                    dataType: "JSON",
                    success: function (data) {
                       // window.alert(data + "--------this.data-------");
                        $(".loginpwd").html(data);
                        $(".loginpwd").val(data);
                        $(".loginpwd").valueOf(data);
                    }
                });
            }, 0.5);
        });

        function remove() {
            $("#remind").css("display", "none");
            $("#remind").html('');
        }

        function check() {
            var loginuser = $(".loginuser").val();
            var loginpwd = $(".loginpwd").val();
            var checkID = [];

            $("input[name='checkbox']:checked").each(function (i) {
                checkID[i] = $(this).val();
            });

            $.ajax({
                url: "login.do",
                type: "post",
                async: true,
                data: "loginuser=" + loginuser + "&loginpwd=" + loginpwd + "&check=" + checkID,
                dataType: "json",
                success: function (data) {
                   // alert(data);
                    if (data == true) {
                        window.location.href = "main.html";
                    } else {
                        /*  alert("用户名或密码错误");
                          alert($("#remind").innerHTML);
                          alert($("#remind").innerText);*/
                        $("#remind").css("display", "inline-block");
                        $("#remind").css("width", "96px");
                        $("#remind").html("用户名或密码错误");
                        $(".loginuser").html('');
                        $(".loginpwd").html('');
                    }
                }
            });
        }

    </script>

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">

<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>

<div class="logintop">
    <span>欢迎登录后台管理界面平台</span>
    <ul>
        <li><a href="index.html">回首页</a></li>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>

<div class="loginbody">

    <span class="systemlogo"></span>

    <div class="loginbox">

        <ul>
            <li><input name="loginuser" type="text" class="loginuser" value="admin"
                       onclick="JavaScript:this.value='';remove()"/>
            </li>
            <li><input name="loginpwd" type="password" class="loginpwd" value=""
                       onclick="JavaScript:this.value='';remove()"/>
            </li>
            <li><input name="loginbtn" type="button" class="loginbtn" id="login" value="登录"
                       onclick="check()"/><label>
                <input name="checkbox" type="checkbox" value="checked" checked="checked"/>记住密码</label>
                <label><a href="JavaScript:alert('这也能忘----111111-----')">忘记密码？</a></label>
                <span style="display:none;" id="remind">1</span>
            </li>
        </ul>
    </div>

</div>

</body>

</html>
